<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery Loader</title>
    <style>
        #gallery {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .pic {
            width: 100%;
            height: 200px;
            object-fit: cover;
            opacity: 0;
            animation: fadein 1s forwards;
        }
        @keyframes fadein {
            to { opacity: 1; }
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>

    <h2>Unsplash Image Gallery</h2>

    <button id="loadBtn">Load More</button>

    <div id="gallery"></div>

    <script>
        let gallery = document.getElementById("gallery");

        async function loadImages() {
            let key = "YOUR_ACCESS_KEY";
            let url = `https://api.unsplash.com/photos/random?count=8&client_id=${key}`;

            let res = await fetch(url);
            let data = await res.json();

            data.forEach(img => {
                let image = document.createElement("img");
                image.src = img.urls.small;
                image.className = "pic";
                gallery.appendChild(image);
            });
        }

        document.getElementById("loadBtn").onclick = loadImages;

        loadImages();
    </script>

</body>
</html>
