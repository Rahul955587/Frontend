<!DOCTYPE html>
<html>
<head>
    <title>Product Filter</title>
</head>
<body>

    <h2>Product Filter</h2>

    <input type="text" id="searchBox" placeholder="Search products..."><br><br>

    <button id="allBtn">All</button>
    <button id="elecBtn">Electronics</button>
    <button id="clothBtn">Clothing</button>

    <h3>Products:</h3>
    <ul id="productList"></ul>

    <script>
        let products = [
            { name: "Smartphone", category: "electronics" },
            { name: "Laptop", category: "electronics" },
            { name: "Headphones", category: "electronics" },
            { name: "T-Shirt", category: "clothing" },
            { name: "Jeans", category: "clothing" },
            { name: "Jacket", category: "clothing" },
            { name: "Novel Book", category: "books" },
            { name: "Notebook", category: "books" },
            { name: "Sneakers", category: "clothing" },
            { name: "Smartwatch", category: "electronics" }
        ];

        let list = document.getElementById("productList");
        let searchBox = document.getElementById("searchBox");

        function showProducts(items) {
            list.innerHTML = "";
            for (let i = 0; i < items.length; i++) {
                let li = document.createElement("li");
                li.textContent = items[i].name + " (" + items[i].category + ")";
                list.appendChild(li);
            }
        }

        showProducts(products);

        document.getElementById("allBtn").onclick = function() {
            showProducts(products);
        };

        document.getElementById("elecBtn").onclick = function() {
            let filtered = products.filter(function(p) {
                return p.category === "electronics";
            });
            showProducts(filtered);
        };

        document.getElementById("clothBtn").onclick = function() {
            let filtered = products.filter(function(p) {
                return p.category === "clothing";
            });
            showProducts(filtered);
        };

        searchBox.oninput = function() {
            let text = searchBox.value.toLowerCase();

            let filtered = products.filter(function(p) {
                return p.name.toLowerCase().includes(text);
            });

            showProducts(filtered);
        };
    </script>

</body>
</html>
