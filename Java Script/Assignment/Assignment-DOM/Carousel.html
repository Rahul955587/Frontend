<!DOCTYPE html>
<html>
<head>
    <title>Image Carousel</title>
</head>
<body>

    <h2>Simple Image Carousel</h2>

    <div id="carouselBox">
        <img id="slideImage" width="400" height="250">
    </div>

    <br>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>

    <script>
        let images = [
            "https://images.unsplash.com/photo-1496715976403-7e36dc43f17b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
            "https://images.unsplash.com/photo-1683340457227-738e4146e43f?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
            "https://media.istockphoto.com/id/1432651060/photo/mountain-lake-fall-foliage.jpg?s=2048x2048&w=is&k=20&c=r_89fcYqHDKwvpfkAmIfcxBaAVs0CiRfhb_P0ZoqDfE=",
            "https://plus.unsplash.com/premium_photo-1667587245819-2bea7a93e7a1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
            "https://plus.unsplash.com/premium_photo-1673002094103-b2657755f800?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        ];

        let index = 0;

        let slideImage = document.getElementById("slideImage");
        slideImage.src = images[index];

        function showImage() {
            slideImage.src = images[index];
        }

        document.getElementById("nextBtn").onclick = function() {
            index++;
            if (index === images.length) {
                index = 0;
            }
            showImage();
        };

        document.getElementById("prevBtn").onclick = function() {
            index--;
            if (index < 0) {
                index = images.length - 1;
            }
            showImage();
        };

        let timer = setInterval(function() {
            index++;
            if (index === images.length) {
                index = 0;
            }
            showImage();
        }, 3000);

        let box = document.getElementById("carouselBox");

        box.onmouseenter = function() {
            clearInterval(timer);
        };

        box.onmouseleave = function() {
            timer = setInterval(function() {
                index++;
                if (index === images.length) {
                    index = 0;
                }
                showImage();
            }, 3000);
        };
    </script>

</body>
</html>
