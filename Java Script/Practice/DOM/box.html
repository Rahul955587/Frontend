<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background: black;
        }
        .right{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        const box=document.querySelector("#box");

        box.addEventListener("dblclick",()=>{
            // box.style.marginLeft="10px";
            box.classList.add("right");
        });
    </script>
</body>
</html>
